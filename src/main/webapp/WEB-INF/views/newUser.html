<!DOCTYPE html>
<html lang="en" xmlns:th="http:\\thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
    <label for="name">Input name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>

    <label for="surname">Input surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br>

    <label for="profession">Input profession</label>
    <input type="text" th:field="*{profession}" id="profession"/>
    <br>

    <label for="email">Input email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br>

    <label for="password">Input password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <br>

    <label for="selectRoles">Select roles</label>
    <br>
    <br>

    <select name="selectRoles[]" required multiple id="selectRoles">
        <option value="ROLE_ADMIN">ADMIN</option>
        <option value="ROLE_USER">USER</option>
    </select>
    <br>

    <input type="submit" value="Save">
</form>
<br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
<br>
<br>
<input type="button" onclick="history.back();" value="Back"/>

</body>
</html>
